<html>
  <head>
    <title>Pan Keyboard</title>
    <meta charset="utf-8">
    <meta name="language" content="en">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Stupid stuff experimenting with Howl and Webaudio">

    <meta name="twitter:title" content="Pan Keyboard">
    <meta name="twitter:description" content="Soundboard with pan voices...">
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Pan Keyboard</h1>
        <p>Press a key to play a sound</p>
      </div>
      <div class="row">
        <ul class="piano">
          <li data-key="65" class="key key-white"></li>
          <li data-key="87" class="key key-black"></li>
          <li data-key="83" class="key key-white"></li>
          <li data-key="69" class="key key-black"></li>
          <li data-key="68" class="key key-white"></li>
          <li data-key="82" class="key key-black"></li>
          <li data-key="70" class="key key-white"></li>
          <li data-key="84" class="key key-black"></li>
          <li data-key="71" class="key key-white"></li>
          <li data-key="90" class="key key-black"></li>
          <li data-key="72" class="key key-white"></li>
          <li data-key="85" class="key key-black"></li>
          <li data-key="74" class="key key-white"></li>
          <li data-key="73" class="key key-black"></li>
          <li data-key="75" class="key key-white"></li>
          <li data-key="79" class="key key-black"></li>
          <li data-key="76" class="key key-white"></li>
        </ul>
      </div>
      <div class="row">
        <h5>When you ask why?</h5>
        <p>Working on a different project and wanted to test WebAudio sprites.<br>If you want to add another sound, just <a href="https://twitter.com/intent/tweet?screen_name=ikkewa_" data-size="large" data-related="ikkewa_" class="twitter-mention-button">tweet me on Twitter</a></p>
      </div>
    </div>
    <script src="js/build.min.js"></script>

  </body>
</html>
